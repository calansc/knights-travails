<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Travails</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="page">
    <div class="index">
        <div class="title">Knights Travails</div>
        <div class="instructions">Pick a start point. Then pick an end point.</div>
        <div class="play"></div>
    </div>
    <div class="board">
        <div class="row"></div>
        <div class="column"></div>
        <div class="squares"></div>
    </div>
    <div class="results">
        <div class="start">Starting Point:</div>
        <div class="end">Ending Point:</div>
        <div class="distance">Distance:</div>
        <div class="path">Path:</div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
